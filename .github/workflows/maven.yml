name: Serenity BDD CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Serenity Tests
        run: |
          mvn clean verify -Dchrome.switches="--start-maximized --disable-dev-shm-usage --no-sandbox"

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Serenity-HTML-Report
          path: target/site/serenity

      - name: Upload Raw Test Results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: JUnit-XML-Results
          path: target/site/serenity/*.xml
