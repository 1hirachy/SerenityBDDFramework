name: ğŸ§ª Serenity BDD CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: ğŸ§° Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ§© Build & Run Serenity Tests
        run: |
          echo "Running Serenity BDD Tests..."
          mvn clean verify -Dserenity.take.screenshots=FOR_FAILURES

      - name: ğŸ“Š Aggregate Serenity Reports
        if: always()
        run: mvn serenity:aggregate

      - name: ğŸ“‚ Upload Serenity Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Serenity-HTML-Report
          path: target/site/serenity

      - name: ğŸ“„ Upload JUnit XML Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results-XML
          path: target/site/serenity/*.xml
