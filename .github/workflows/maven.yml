name: Serenity BDD CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Chrome
        uses: browser-action/setup-chrome@v2
        with:
          install-dependencies: true
          install-chromedriver: true

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Run Serenity Tests
        run: |
          mvn clean verify -Dwebdriver.driver=chrome

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Serenity-HTML-Report
          path: target/site/serenity

      - name: Upload Raw Test Results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: JUnit-XML-Results
          path: target/site/serenity/*.xml
